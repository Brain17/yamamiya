<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Communication App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Car Communication App</h1>
        <p>Welcome to our car communication platform</p>
    </header>
    <main>
        <section class="video-container">
            <h2>Live Camera Feed</h2>
            <video id="camera" autoplay playsinline></video>
            <button id="start-button">Start Communication</button>
        </section>
        <section class="results-container">
            <h2>License Plate Detection Results</h2>
            <div id="results"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Car Communication App</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
